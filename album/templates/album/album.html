<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Album</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body class="m-5">
<div class="container">
    <div class="row">

        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    Categories
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <a href="{% url 'album' %}" style="text-decoration: none; color: black">All</a>
                    </li>
                    {% for category in categories %}
                    <li class="list-group-item">
                        <a href="{% url 'album' %}?category={{category.name}}" style="text-decoration: none; color: black">{{category.name}}</a>
                    </li>
                    {% endfor %}
                    <a href="{% url 'upload' %}" class="btn btn-dark btn-sm m-2">Add Photo</a>
                </ul>
            </div>
        </div>

        <div class="col-md-9">
            <div class="row m-2">
                {% for photo in photos %}
                <div class="col-md-4">
                    <div class="card my-2" style="max-height: 379px ; max-width: 288px;">
                        <img class="rounded" style="margin: 15px; height: 224px; width: 256px; object-fit: cover;"
                             src="{{photo.image.url}}"
                             class="card-img-top" alt="">
                        <div class="card-body justify-content-center">
                            <p class="card-text ">
                                <a style="color: black;" href="{% url 'photo' photo.id %}">{{photo.description}}</a>
                            </p>
                        </div>
                    </div>
                </div>
                {% empty %}
                <h3>No photos...</h3>
                {% endfor %}

            </div>
        </div>


    </div>
</div>
</body>
</html>
